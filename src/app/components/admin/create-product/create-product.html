<form [formGroup]="form" (ngSubmit)="productForm()" class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" formControlName="productName">
    </div>
    <div class="col-md-6 mb-3">
      <label>Product Category</label>
      <select class="form-control" formControlName="productCategoryId">
        @for (item of categoryList; track $index) {
        <option [value]="item.id">{{item.product_category_name}}</option>
        }
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label>Seller</label>
      <select class="form-control" formControlName="sellerId">
        <option value="">Select Seller</option>
        @for (item of sellerList; track $index) {
        <option [value]="item.id">{{item.shopName}}</option>
        }
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="col-md-6 mb-3">
      <label>Discount Percentage (%)</label>
      <input type="number" class="form-control" formControlName="discountPercentage">
    </div>
    <div class="col-md-6 mb-3">
      <label>Images</label>
      <input type="text" class="form-control mb-2" placeholder="Image URL 1" formControlName="images">
    </div>
    <div class="col-md-12 mb-3">
      <label>Description</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Save Product</button>
    </div>
  </div>
</form>
