
<div class="card p-4">
    <h4>Create Product Categorys</h4>
    <form [formGroup]="form" (ngSubmit)="productCategorySubmit()">
        <div class="row mt-4">
            <div class="col-lg-6 mb-4">
                <label class="form-label" >Category Name *</label>
                <input type="text" class="form-control" formControlName="product_category_name">
            </div>
            <div class="col-lg-6 mb-4">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="col-lg-12 mb-4">
                <label class="form-label">Parent Category</label>
                <select class="form-select" formControlName="category_forane_key">
                    @for (item of forane_key; track $index) {
                        <option [value]="item.id">{{item.product_category_name}}</option>
                    }
                </select>
            </div>
            <div class="col-lg-12 mb-4">
                <button type="submit" class="btn btn-primary">Create Product Category</button>
            </div>
        </div>
    </form>
</div>
